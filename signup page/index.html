<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header>
                <h1>SIGN UP</h1>
                <p>sign up to MyApp</p>
            </header>
            <main>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="uname" id="name" placeholder="enter your name">
                    </div>
                    <div class="form-group">
                        <label for="mail">Email</label>
                        <input type="email" name="umail" id="mail" placeholder="enter your email">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" name="upass" id="pass" placeholder="enter your password">
                    </div>
                        
                    <div class="form-group">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </main>
            <footer>
                <p>Have An Account?</p>
            </footer>
                </form>
        </div>
    </div>
</body>
</html>
